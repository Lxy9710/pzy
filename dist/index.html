<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>早上好宝贝</title>
</head>

<body>
    <div id="demo"></div>
    <div id="div1wrapper">
        <div id="guess">
            <div class="left"></div>
            <div class="right"></div>
            <div class="bottom"></div>
        </div>
    </div>

    <style id="style"> </style>
    <script src="/main.1f19ae8e.js"></script>
    <style>* {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        #guess {
            position: fixed;
            right: 20px;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);


        }


        #demo {
            word-break: break-all;
        }



        @media (max-width:500px) {


            #demo {
                height: 58vh;
                overflow: hidden;
            }

            #div1wrapper {
                height: 42vh;

                transform: translateY(5%);

            }

            #guess {
                position: relative;
                top: 0;
                right: 0;


            }
        }

        /*媒体查询 像素小于500即 手机*/</style>


</body>

</html>
